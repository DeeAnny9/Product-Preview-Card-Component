<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card-container">
        <div class="cardt-image">
            <img class="card-product-desktop" src="image-product-desktop.jpg" alt="Product Image" />
            <img class="card-product-mobile" src="image-product-mobile.jpg" alt="Product Image" />
        </div>
        <div class="cardt-content">
            <h4 class="product-title">PERFUME</h4>
            <h1 class="product-subtitle">
                <span>Gabrielle</span>
                <span>Essence Eau</span>
                <span>De Parfum</span>
            </h1>

            
            
            <p class="product-description">
                A floral, solar, and voluptuous <br />
                interpretation composed by <br />
                Oliver Polge, Perfumer-Creator <br />
                for the House of CHANEL.
            </p>
            
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Add to Cart</span>
            </button>
        </div>
    </section>
</body>

</html>
